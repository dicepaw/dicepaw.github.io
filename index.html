<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Dicepaw - In Development</title>

    <!-- Favicon (website icon) -->
    <link rel="icon" href="development.png" type="image/png"> <!-- Replace with your icon -->

    <!-- Style for the Page -->
    <style>
        /* Set the whole page to be a single PNG background */
        body {
            margin: 0;
            padding: 0;
            background-image: url('development.png'); /* Replace with your PNG file path */
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent image repetition */
            height: 100vh; /* Ensure the page takes up the full height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white; /* White text for visibility over image */
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: white; /* Title text color */
        }
    </style>
</head>
<body>
    <h1>Official Dicepaw - In Development</h1> <!-- This is the website title -->
</body>
</html>
