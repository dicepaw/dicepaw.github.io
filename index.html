<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Dicepaw - In Development</title>

    <!-- Icon link (replace with your icon link) -->
    <link rel="icon" href="your-icon-link-here" type="image/png">

    <style>
        /* Make sure the video takes up the whole page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Video style */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1;
        }

        /* Title at the top */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Title Text -->
    <div class="title">Website InDev</div>

    <!-- Background Video -->
    <video autoplay muted loop>
        <source src="sleeping-dicepaw_cat.mp4" type="video/mp4">
        <!-- You can add additional formats for compatibility -->
        <source src="your-video-link-here.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

</body>
</html>
