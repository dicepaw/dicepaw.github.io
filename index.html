<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicepaw Official</title>

    <link rel="icon" href="https://cdn.discordapp.com/attachments/1084139185004351509/1337171661660885115/BackgroundEraser_20250206_232150806.png?ex=67a679a7&is=67a52827&hm=93d85a3b0a20048b3e75867280a8ebaf9cbb9d3fd466e1b070e8929951f08850&" type="image/png">

    <style>
        /* Body and background color */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #450a0a;
        }

        /* Header container */
        .header {
            background-color: #1f1f1f;  /* Dark background for the header */
            color: white;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Navigation buttons */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: white;
            color: #450a0a;
        }

        /* Contact info section */
        .contact {
            background-color: #282828;
            color: white;
            padding: 15px;
            position: fixed;
            top: 50px;
            right: 20px;
            border-radius: 5px;
        }

        .contact a {
            color: #00afff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Padding for the body content */
        .content {
            padding-top: 100px; /* To ensure content doesn't hide behind the header */
        }
    </style>
</head>
<body>

    <!-- Header with title and navigation buttons -->
    <div class="header">
        <h1>Official Dicepaw Website</h1>
        <div class="nav-links">
            <a href="socials.html" target="_blank">Socials</a>
            <a href="devs_discords.html" target="_blank">Dev's Discords</a>
            <a href="about_us.html" target="_blank">About Us</a>
        </div>
    </div>

    <!-- For Contact Section -->
    <div class="contact">
        <p>For Contact:</p>
        <p><a href="https://discord.gg/UVUZ2sQP2k" target="_blank">Discord</a></p>
        <p><a href="mailto:dicepaw99@gmail.com">dicepaw99@gmail.com</a></p>
    </div>

    <!-- Body content (add your page content here) -->
    <div class="content">
        <h2>Welcome to the Dicepaw Website!</h2>
        <p>This is where you can learn more about our team and projects.</p>
    </div>

</body>
</html>
