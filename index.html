<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicepaw Official</title>

    <link rel="icon" href="https://cdn.discordapp.com/attachments/1084139185004351509/1337171661660885115/BackgroundEraser_20250206_232150806.png?ex=67a679a7&is=67a52827&hm=93d85a3b0a20048b3e75867280a8ebaf9cbb9d3fd466e1b070e8929951f08850&" type="image/png">

    <meta property="og:title" content="Dicepaw Official">
    <meta property="og:description" content="Dicepaw! A team where we create stuff! More you will find in the website or in our discord!">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1084139185004351509/1337171661660885115/BackgroundEraser_20250206_232150806.png?ex=67a679a7&is=67a52827&hm=93d85a3b0a20048b3e75867280a8ebaf9cbb9d3fd466e1b070e8929951f08850&">
    <meta property="og:url" content="https://dicepaw.fpr.net">
    <meta property="og:type" content="website">

    <style>
        body {
            background-color: #450a0a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh; /* Larger height to make room for adjustments */
        }

        /* Box Styling */
        .box {
            width: 700px;  /* Adjust width */
            height: 250px; /* Adjust height */
            background-color: black; /* Box color */
            position: absolute; /* Allows movement */
            top: 50px; /* Adjust this value to move box up/down */
            left: 470px; /* Adjust this value to move box left/right */
            border-radius: 10px; /* Optional: Rounded edges */
            display: flex;
            flex-direction: column; /* Stack the text vertically */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Text Styling */
        .box-text {
            color: white; /* Text color */
            font-size: 24px; /* Font size */
            text-align: center; /* Center the text */
            font-family: Arial, sans-serif; /* Font family */
            margin-top: -10px; /* Move the first text up inside the box (optional) */
        }

        /* Second Text Styling */
        .box-text-second {
            color: white; /* Text color */
            font-size: 20px; /* Font size */
            text-align: center; /* Center the text */
            font-family: Arial, sans-serif; /* Font family */
            margin-top: -20px; /* Space between the texts */
        }
    </style>
</head>
<body>

    <!-- Box with Two Texts Inside -->
    <div class="box">
        <div class="box-text">
            ---------------------------------------------------------------------------------------
        </div>
        <div class="box-text-second">
            The official website of Dicepaw!
        </div>
    </div>

</body>
</html>
