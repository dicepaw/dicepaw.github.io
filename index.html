<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Official Dicepaw - In Development</title>

    <!-- Favicon (website icon) -->
    <link rel="icon" href="your-icon.png" type="image/png"> <!-- Replace with your icon -->

    <!-- Open Graph Meta Tags (for Discord preview) -->
    <meta property="og:title" content="Official Dicepaw - In Development" />
    <meta property="og:description" content="We're working hard on Dicepaw! Stay tuned for more updates." />
    <meta property="og:image" content="your-image.png" /> <!-- Replace with your image -->
    <meta property="og:url" content="https://yourwebsite.github.io" /> <!-- Replace with your website URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (for better control) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Official Dicepaw - In Development" />
    <meta name="twitter:description" content="We're working hard on Dicepaw! Stay tuned for more updates." />
    <meta name="twitter:image" content="your-image.png" /> <!-- Replace with your image -->
    <meta name="twitter:creator" content="@yourTwitterHandle" /> <!-- Optional: Add Twitter handle -->

    <!-- Style for the Page -->
    <style>
        /* Set the whole page to be a single PNG background */
        body {
            margin: 0;
            padding: 0;
            background-image: url('your-background.png'); /* Replace with your PNG file path */
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent image repetition */
            height: 100vh; /* Ensure the page takes up the full height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white; /* White text for visibility over image */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            border-radius: 10px;
        }

        h1 {
            font-size: 40px;
            color: #f55a42;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .discord-link {
            font-size: 18px;
            color: #7289da; /* Discord blue */
            text-decoration: none; /* Remove underline */
        }

        .discord-link:hover {
            text-decoration: underline;
        }

        .footer {
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Official Dicepaw - In Development</h1>
        <p>We're working hard to bring you something awesome. Stay tuned!</p>
        <a href="https://discord.gg/yourdiscordlink" class="discord-link" target="_blank">Join our Discord</a> <!-- Replace with your Discord link -->
        
        <div class="footer">
            <p>Follow us for updates!</p>
        </div>
    </div>
</body>
</html>
