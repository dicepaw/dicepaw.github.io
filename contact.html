<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicepaw: Contact</title>
    <style>
        body {
            background-color: #8B0000; /* Dark red (blood-like) */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: black;
            width: 60%; /* Shortened width */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto; /* Centering */
            border-radius: 10px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            width: 80%; /* Same width as the navbars */
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }
        .contact-info li {
            margin: 15px 0;
        }
        .contact-info a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Dicepaw: Contact Section</h1>
    </div>

    <div class="content">
        <h2>Get in Touch!</h2>
        <ul class="contact-info">
            <li>
                Discord: https://discord.gg/NotYet>:)
            </li>
            <li>
                Email: dicepaw99@gmail.com
            </li>
        </ul>
    </div>
</body>
</html>
