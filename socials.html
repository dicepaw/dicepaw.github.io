<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicepaw: Socials</title>
    <style>
        body {
            background-color: #8B0000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: black;
            width: 60%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border-radius: 10px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .socials {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }
        .socials li {
            margin: 15px 0;
        }
        .socials a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .socials a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Dicepaw: Socials</h1>
    </div>

    <div class="content">
        <h2>Follow Us!</h2>
        <ul class="socials">
            <li>
                <a href="https://www.tiktok.com/@dicepaww" target="_blank">TikTok: @dicepaww</a>
            </li>
            <li>
                <a href="https://twitter.com/dicepaw" target="_blank">X/Twitter: @dicepaw</a>
            </li>
            <li>
                <a href="https://www.youtube.com/c/dicepaw" target="_blank">YouTube: dicepaw</a>
            </li>
            <li>
                <a href="https://www.instagram.com/dicepaw99/" target="_blank">Instagram: @dicepaw99</a>
            </li>
        </ul>
    </div>
</body>
</html>
