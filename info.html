<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicepaw: Info</title>
    <style>
        body {
            background-color: #8B0000; /* Dark red (blood-like) */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: black;
            width: 60%; /* Shortened width */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto; /* Centering */
            border-radius: 10px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            width: 80%; /* Same width as the navbars */
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Dicepaw: Info Section</h1>
    </div>

    <div class="content">
        <h2>Hey! I'll try to make it short.</h2>
        <p>Dicepaw is where we create random stuff!</p>
        <p>We are just 3 people, nothing much, and yea! Join our Discord for more!</p>
        <p><strong>You can find the link to our Discord on the main page!</strong></p>
    </div>

</body>
</html>
